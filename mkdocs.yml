# Build directories
# https://www.mkdocs.org/user-guide/configuration/#build-directories

theme:
    # 使用 Material 主题
    # https://squidfunk.github.io/mkdocs-material/creating-your-site/#configuration
    name: material

    # 颜色
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/weather-sunny
              name: 切换到夜间模式
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: red
          accent: red
          toggle:
              icon: material/weather-night
              name: 切换到日常模式

    # 语言
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-language/
    language: zh

    # 图标
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/
    logo:    assets/images/book-open-page-variant.png
    favicon: assets/images/book-open-page-variant.png
    icon:
        repo: fontawesome/brands/github

    # 功能
    features:
        # 导航
        # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
#       - navigation.expand
        - navigation.indexes
        - navigation.instant
        - navigation.sections
        - navigation.tabs
#       - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
#       - toc.integrate

        # 搜索
        # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/
        - search.suggest
        - search.highlight
        - search.share

        # 标题
        # https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-header/
        - header.autohide

extra_css:
#   - https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css

extra_javascript:
#   - https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
    - assets/javascripts/tablesort.js

extra:
